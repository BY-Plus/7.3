<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //引用 
        //分类：显示引用和隐式引用

        //显示引用：一个对象访问另一个对象下属性。
        //----->一个对象引用另一个对象
        //隐式引用：一个对象，通过原型对象访问的属性

        //对象：GO AO函数对象 普通对象

        //引用计数垃圾收集
        //--->关键看，一个对象是否被其他变量所引用（使用）lajihuishoujizhi
        //零引用的对象：被垃圾回收机制回收。

        var o = {
            a:{
                b:2
            },
        };
        //两个对象,一个key为a 一个key为b
        //两个对象被创建，一个作为另一个的属性被引用，另一个被分配给变量o
        //显然，没有一个可以被垃圾收集
        var o2 = o; //o2引用key为a的对象，o不再引用
        o=1 //o//
        //总结 代码从头执行到尾，如果说这个对象，以及对象中属性，没有被任何全局变量


    </script>
</body>
</html>
