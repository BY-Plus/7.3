<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //入门原型
        //prototype  原型属性：是函数特有的
        //--->可以给构造函数的原型对象，添加api 或者 静态属性
        //--->构造函数中原型对象api 可以被new的实例对象直接访问，改变对象也是new实例对象的原型对象
        //--->B的原型对象为A ，A同时也是F的原型对象
        //__proto__ 原型对象.js中任何对象都有原型对象

        function Animal(){
            this.special = '动物';
        }
        Animal.prototype.say = function(){
            console.log('say')
        }
        //获取函数的原型对象
        console.log(Animal.prototype)//返回的是原型对象
        //获取函数原型对象的原型对象
        console.log(Animal.prototype.__proto__,'原型对象的原型对象为普通对象')

       
        //1.每个函数都有原型对象并且constructor 赋值为这个函数，每个原型对象也有原型对象，但这个对象为普通对象
        //构造函数指向的是object
    </script>
</body>
</html>
